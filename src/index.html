<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/icon">
    <title>Webpack</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <main class="main">
                <div class="container">
                    <h1 class="main__title">Your personal to do list</h1>
                    <div class="main__box">
                        <div class="main__form">
                            <form action="">
                                <fieldset>
                                    <input type="text" name="task" id="task-input" placeholder="Enter you task in this field:">
                                    <button type="submit">Add new task</button>
                                </fieldset>
                            </form>
                        </div>
                        <ul class="main__list">
                            <li class="main__item">
                                <div class="main__item-done">
                                    <div class="main__item-ico">
                                        <img src="assets/images/ok-img.svg" alt="trash icon">
                                    </div>
                                    <span>This task is done</span>
                                </div>
                                <span class="main__item-span">Call to boss</span>
                                <button class="main__item-btn">Done</button>
                                <div class="main__item-del">
                                    <img src="assets/images/iwwa_trash.svg" alt="trash icon">
                                </div>
                            </li>
                            <li class="main__item">
                                <div class="main__item-done">
                                    <div class="main__item-ico">
                                        <img src="assets/images/ok-img.svg" alt="trash icon">
                                    </div>
                                    <span>This task is done</span>
                                </div>
                                <span class="main__item-task">Create new to do list in 5 days</span>
                                <button class="main__item-btn">Done</button>
                                <div class="main__item-del">
                                    <img src="assets/images/iwwa_trash.svg" alt="trash icon">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <div class="footer"></div>
    </div>


</body>

</html>
