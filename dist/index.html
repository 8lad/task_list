<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/icon">
    <title>To do list</title>
<script defer="defer" src="vendors-node_modules_babel_polyfill_lib_index_js.js"></script><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <div class="wrapper">

        <div class="content">
            <main class="main">
                <div class="container">
                    <h1 class="main__title">Your personal to do list</h1>
                    <div class="main__box">
                        <div class="main__form">
                            <form action="">
                                <fieldset>
                                    <input class="main__task-input" type="text" name="task" id="task-input" placeholder="Enter you task in this field:">
                                    <button class="main__create-task" type="submit">Add new task</button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="preloader">
                            <img src="./assets/images/Stopwatch.gif" alt="preloader">
                        </div>
                        <ul class="main__list">
                        </ul>

                    </div>
                </div>
            </main>
        </div>
    </div>


    <div class="footer"></div>
    


</body>

</html>
